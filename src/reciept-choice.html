<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>CERMS - Reciept Options</title>
</head>

<body>
    <div class="container">
        <div class="" role="alert" id="errorMsg">
        </div>
    </div>
    <div class="container">
        <br>
        <div class="container">
        <button class="btn btn-primary" id="printBtn">Print</button>
        <button class="btn btn-primary" id="emailBtn">Email</button>
        <button class="btn btn-success" id="pandeBtn">Print and Email</button>
        <button class="btn btn-danger" id="closeBtn">None / Close</button>
        <input class='form-control' id="inputEmail" type="email" placeholder="Email to send reciept">
        <button class="btn btn-success" id="submitBtn">Submit</button>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="./js/reciept-choice.js"></script>
