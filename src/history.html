<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d57fcc156f.js" crossorigin="anonymous"></script>

    <title>CERMS - History</title>
  </head>
  <body>
    <br>
    <div class="container">
      <h1 >History</h1>
      <p>See previous activity/orders within seven days. (or press the enter key to search farther back)</p>
    </div>
    <script src="./js/core.js"></script>
    <br>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Void/Delete Order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to void/delete this order? This can not be undone.</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="vdOrderConfirm" class="btn btn-danger" data-bs-toggle='modal'
              data-bs-target='#myModal'>Confirm</button>
            <button type="button" id="vdOrderConfirmClose" class="btn btn-secondary" data-bs-toggle='modal'
              data-bs-target='#myModal'>Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          View
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><button class="dropdown-item" id="activityBtn">Activity</button></li>
          <li><button class="dropdown-item" id="ordersBtn">Orders</button></li>
        </ul>
      </div>
    </div>
    <br>
    <div class="container" id="activityDiv">
      <input type="text" class="form-control" id="membershipSearch" onkeyup="membershipSearchFunct()" placeholder="Search for activity by member name, membership ID, room/locker name or number. Press enter to search father back">
      <br>
      <table id="membershipTable" class="table table-striped table-hover">
        <thead>
          <tr id="header">
            <th scope="col">Name</th>
            <th scope="col">Rental Info</th>
            <th scope="col">Time In</th>
            <th scope="col">Time Out</th>
            <th scope="col">Duration</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr id="testTable">
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container" id="ordersDiv">
      <input type="text" class="form-control" id="orderSearch" onkeyup="orderSearchFunct()"
        placeholder="Search for order by ID, Customer Name, or Date">
      <br>
      <table id="membershipOrderTable" class="table table-striped table-hover">
        <thead>
          <tr id="header">
            <th scope="col">Order#</th>
            <th scope="col">Date/Time</th>
            <th scope="col">Amount</th>
            <th scope="col">Customer</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr id="testTable">
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="./js/history.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
