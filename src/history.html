<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CERMS - History</title>
  </head>
  <body>
    <br>
    <div class="container">
      <h1 >History</h1>
      <p>See previous activity within seven days.</p>
    </div>
    <div class="container">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Options
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <div class="container">
                <a class="btn btn-primary" href="account.html" role="button">Account</a>
                <a class="btn btn-primary" href="products.html" role="button">Products</a>
                <hr>
                <button type="button" id="logoutBtn" class="btn btn-danger">Logout</button>
              </div>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <hr>
    <div class="container">
      <div class="" role="alert" id="errorMsg">
      </div>
    </div>
    <div class="container">
      <a class="btn btn-primary" href="home.html" role="button">Home</a>
      <a class="btn btn-primary" href="members.html" role="button">Members</a>
      <a class="btn btn-primary" id="quickSaleBtn" role="button">Quick Sale</a>
      <a class="btn btn-primary" href="register.html" role="button">Register</a>
      <a class="btn btn-secondary" href="history.html" disabled role="button">History</a>
      <a class="btn btn-primary" href="analytics.html" role="button">Analytics</a>
    </div>
    <br>

    <div class="container">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          View
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><button class="dropdown-item" id="activityBtn">Activity</button></li>
          <li><button class="dropdown-item" id="ordersBtn">Orders</button></li>
        </ul>
      </div>
    </div>
    <br>
    <div class="container" id="activityDiv">
      <input type="text" class="form-control" id="membershipSearch" onkeyup="membershipSearchFunct()" placeholder="Search for member by name... Or enter membership ID and press enter... Or search for a room/locker and number">
      <br>
      <table id="membershipTable" class="table table-striped table-hover">
        <thead>
          <tr id="header">
            <th scope="col">Name</th>
            <th scope="col">Rental Info</th>
            <th scope="col">Time In</th>
            <th scope="col">Time Out</th>
            <th scope="col">Duration</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr id="testTable">
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container" id="ordersDiv">
      <input type="text" class="form-control" id="orderSearch" onkeyup="orderSearchFunct()"
        placeholder="Search for order by ID, Customer Name, or Date">
      <br>
      <table id="membershipOrderTable" class="table table-striped table-hover">
        <thead>
          <tr id="header">
            <th scope="col">Order#</th>
            <th scope="col">Date/Time</th>
            <th scope="col">Amount</th>
            <th scope="col">Customer</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr id="testTable">
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="./js/history.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
