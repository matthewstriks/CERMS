<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d57fcc156f.js" crossorigin="anonymous"></script>
    <title>CERMS - Messaging</title>
  <style>
    body,
    html {
      height: 100%;
    }
  
    .chat-container {
      height: 60vh;
      display: flex;
      flex-direction: column;
    }
  
    .contacts,
    .messages {
      height: 100%;
    }
  
    .contacts-list,
    .messages-list {
      overflow-y: auto;
    }
  
    .contact-item {
      cursor: pointer;
    }
  
    .message {
      display: flex;
      margin-bottom: 10px;
    }
  
    .message.sent {
      justify-content: flex-end;
    }
  
    .message-text {
      max-width: 60%;
      padding: 10px;
      border-radius: 10px;
    }
  
    .sent .message-text {
      background-color: #3d71ff;
      text-align: right;
    }
  
    .received .message-text {
      background-color: #4b4b4b;
    }
  
    .timestamp {
      font-size: 0.75rem;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <br>
  <div class="container">
    <h1 id="welcomeMsg">Welcome ...</h1>
    <p id="welcomeMsg2"></p>
  </div>
  <script src="./js/core.js"></script>
  <br>

  <div class="container" id="theChatDiv">
    <div class="container-fluid chat-container">
      <div class="row h-100">
        <!-- Contacts List -->
        <div class="col-3 p-3 border-end contacts">
          <h5>Contacts</h5>
          <ul class="list-group contacts-list" id="contactsList">
            <!-- Contacts will be added here dynamically -->
          </ul>
        </div>
        <!-- Chat Box -->
        <div class="col-9 d-flex flex-column messages">
          <div class="p-3 border-bottom">
            <h5 id="currentContact">Select a contact to start chatting</h5>
          </div>
          <div class="flex-grow-1 p-3 messages-list" id="messagesList">
            <!-- Messages will be displayed here -->
          </div>
          <div class="p-3 border-top">
            <div class="input-group">
              <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." disabled>
              <button class="btn btn-primary" id="sendMessage" disabled>Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/messages.js"></script>
</body>

</html>
