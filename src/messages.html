<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d57fcc156f.js" crossorigin="anonymous"></script>
    <title>CERMS - Messaging</title>
  <style>
    .chat-container {
      max-width: 900px;
      margin: 50px auto;
      display: flex;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-list {
      width: 30%;
      border-right: 1px solid #f1f1f1;
      transition: width 0.3s;
      position: relative;
    }

    .chat-list.collapsed {
      width: 0;
      overflow: hidden;
    }

    .chat-main {
      width: 70%;
      display: flex;
      flex-direction: column;
      transition: width 0.3s;
    }

    .chat-main.expanded {
      width: 100%;
    }

    .chat-header {
      padding: 15px;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-body {
      padding: 15px;
      height: 400px;
      overflow-y: scroll;
      border-bottom: 1px solid #f1f1f1;
      position: relative;
    }

    .chat-footer {
      padding: 10px 15px;
      display: flex;
      position: relative;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
    }

    .message.sent {
      background-color: #007bff;
      color: white;
      margin-left: auto;
    }

    .message.received {
      background-color: #e9ecef;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #6c757d;
      position: absolute;
      bottom: -15px;
      right: 10px;
    }

    .chat-list-item {
      padding: 10px 15px;
      border-bottom: 1px solid #f1f1f1;
      cursor: pointer;
    }

    .chat-list-item:hover {
      background-color: #f1f1f1;
    }

    .chat-list-item.active {
      background-color: #007bff;
      color: white;
    }

    .message-preview {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .message-preview .time {
      float: right;
      font-size: 0.8rem;
      color: #6c757d;
    }

    .typing-indicator {
      font-style: italic;
      color: #6c757d;
      position: absolute;
      bottom: 10px;
      left: 15px;
    }

    .collapsed-button {
      position: absolute;
      top: 10px;
      left: 10px;
      display: none;
    }

    .chat-list.collapsed+.collapsed-button {
      display: block;
    }

    .attachment-button {
      position: relative;
      display: inline-block;
    }

    .attachment-button input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .chat-header input[type="text"] {
      display: none;
    }

    .chat-header.search-active input[type="text"] {
      display: block;
      width: 50%;
    }
  </style>
</head>

<body>
  <br>
  <div class="container">
    <h1 id="welcomeMsg">Welcome ...</h1>
    <p id="welcomeMsg2"></p>
  </div>
  <script src="./js/core.js"></script>
  <br>
<!-- New Message Modal -->
  <div class="modal fade" id="newMessageModal" tabindex="-1" aria-labelledby="newMessageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newMessageModalLabel">New Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="employeeSearch" class="form-control mb-3" placeholder="Search employees...">
          <ul class="list-group" id="employeeList">
            <!-- Employee list items will be added here -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="chat-container">
      <!-- Left Sidebar: Chat List -->
      <div class="chat-list" id="chatList">
        <div class="d-flex justify-content-between align-items-center p-3">
          <h5>Chats</h5>
          <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newMessageModal">New</button>
          <button class="btn btn-secondary btn-sm ms-2" id="toggleSidebarBtn">&#9776;</button>
        </div>
        <div id="chats">
          <!-- Chat list items will be added here -->
        </div>
      </div>
    
      <!-- Button to bring sidebar back -->
      <button class="btn btn-primary collapsed-button" id="collapsedButton">Chats</button>
    
      <!-- Main Chat Area -->
      <div class="chat-main" id="chatMain">
        <div class="chat-header" id="chatHeader">
          <h4>Select a chat</h4>
          <input type="text" id="searchInput" class="form-control" placeholder="Search in chat" aria-label="Search in chat">
        </div>
        <div class="chat-body" id="chatBody">
          <!-- Messages will appear here -->
          <div class="typing-indicator" id="typingIndicator" style="display: none;">Typing...</div>
        </div>
        <div class="chat-footer">
          <input type="text" id="messageInput" class="form-control" placeholder="Type a message..."
            aria-label="Type a message">
          <div class="attachment-button">
            <button class="btn btn-secondary ms-2" id="attachmentBtn">ðŸ“Ž</button>
            <input type="file" id="fileInput">
          </div>
          <button class="btn btn-primary ms-2" id="sendMessageBtn">Send</button>
        </div>
      </div>
    </div>
  </div>


  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/messages.js"></script>
</body>

</html>
