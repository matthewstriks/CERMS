<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>CERMS - Access Setup</title>
</head>

<body>
    <br>
    <div class="container">
        <h1>Please add your access code</h1>
    </div>
    <hr>
    <div class="container">
        <div class="" role="alert" id="errorMsg">
        </div>
        <form id="accessForm" onsubmit="accessSubmitted(); return false;">
            <div class="mb-3">
                <label for="inputAccess" class="form-label">Access Code</label>
                <input required type="text" class="form-control" id="inputAccess">
            </div>
            <button type="submit" class="btn btn-primary" id="accessBtn">Submit</button>
            <a class="btn btn-warning" href="login.html">Return to login</a>
        </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="./js/core.js"></script>
    <script src="./js/access.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
