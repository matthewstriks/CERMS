<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d57fcc156f.js" crossorigin="anonymous"></script>

    <title>CERMS - Create Membership</title>
  </head>
  <body>
    <br>
    <div class="container">
      <h1 >Create Membership</h1>
      <p>Sign up a new guest with a membership.</p>
    </div>
    <script src="./js/core.js"></script>
    <br>
    <div class="container">
      <a class="btn btn-warning" href="members.html" role="button">Back to members</a>
    </div>
    <br>
    <div class="container">
      <form onsubmit="formWasSubmitted(); return false;" id="createMembershipForm">
        <button class="btn btn-success" type="button" id="scanIDBtn">Scan ID</button>
        <textarea id="scanIDTxt" ></textarea>
        <br>
        <label for="fnameInput" class="form-label">Guest Information</label>
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <input type="text" id="fnameInput" class="form-control" required placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" id="mnameInput" class="form-control" placeholder="Middle name" aria-label="Middle name">
            </div>
            <div class="col">
              <input type="text" id="lnameInput" class="form-control" required placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col">
              <select id="suffixInput" class="form-control">
                <option value="">Suffix</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                <option value="JR.">JR.</option>
                <option value="SR.">SR.</option>
              </select>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="dobInput" class="form-label">Date of Birth</label> <p id="under21Txt" style="color: red;">UNDER 21</p> <i id="babyImg" class="fa-solid fa-baby fa-2xl" style="color: #ff0000;"></i><i id="babyImg2" class="fa-solid fa-baby fa-2xl" style="color: #ff0000;"></i><i id="babyImg3" class="fa-solid fa-baby fa-2xl" style="color: #ff0000;"></i>
          <input type="date" class="form-control" required id="dobInput">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">EMail</label>
          <input type="text" class="form-control" id="emailInput">
        </div>
        <div class="mb-3">
          <label for="membershipInput" class="form-label">Type of Membership</label>
          <div class="input-group">
            <select class="form-select" required id="membershipInput">
              <option value="">---</option>
            </select>
          </div>
        </div>
        <div class="container" id="membershipInputDiv">
          <div class="mb-3">
            <label for="membershipCreationInput" class="form-label">Creation date</label>
            <div class="input-group">
              <input id="membershipCreationInput" type="date" class="form-control"></input>
            </div>
          </div>
          <div class="mb-3">
            <label for="membershipExpireInput" class="form-label">Expire date</label>
            <div class="input-group">
              <input id="membershipExpireInput" type="date" class="form-control"></input>
            </div>
          </div>
          <div class="mb-3">
            <label for="membershipMemberNumber" class="form-label">Membership ID</label>
            <div class="input-group">
              <input type="number" class="form-control" id="membershipMemberNumber">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="idnumStateInput" class="form-label">ID State (or military ID)</label>
          <select class='form-select' id="idnumStateInput">
          	<option value="">---</option>
          	<option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          	<option value="military">Military</option>
          	<option value="passport">Passport</option>
          	<option value="other">Other (mention in notes section)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="idnumInput" class="form-label">ID Number (or military ID)</label>
          <input type="text" class="form-control" required id="idnumInput">
        </div>
        <div class="mb-3">
          <label for="notesInput" class="form-label">Guest Notes</label>
          <textarea class="form-control" id="notesInput" rows="4" cols="80"></textarea>
        </div>
        <div class="mb-3" id="waiverInputDiv">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="waiverInput">
            <label class="form-check-label" for="waiverInput">
              Waiver Signed?
            </label>
          </div>
        </div>
        <div class="mb-3">
          <button id="submitBtn" type="submit" class="form-control btn btn-primary">Submit</button>
        </div>
        <hr>
    </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="./js/createmembership.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
