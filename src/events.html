<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/d57fcc156f.js" crossorigin="anonymous"></script>
  <title>CERMS - Events</title>
</head>

<body>
  <br>
  <div class="container">
    <h1 id="welcomeMsg">Welcome ...</h1>
    <p id="welcomeMsg2"></p>
  </div>
  <script src="./js/core.js"></script>
  <br>

  <div class="container">
    <!-- Buttons for Add Event, View All Events, and Today -->
    <div class="mb-4">
      <button type="button" class="btn btn-primary me-2" id="addEventBtn" data-bs-toggle="modal"
        data-bs-target="#addEventModal">
        <i class="fas fa-plus"></i> Add Event
      </button>
      <button type="button" class="btn btn-secondary me-2" id="viewAllEventsBtn">
        <i class="fas fa-calendar-alt"></i> View All Events
      </button>
      <button type="button" class="btn btn-outline-success" id="todayBtn">
        <i class="fas fa-calendar-day"></i> Today
      </button>
    </div>

    <!-- Calendar View -->
    <div class="calendar-container">
      <div id="calendar" class="border rounded p-3">
        <!-- Calendar will be rendered here -->
      </div>
    </div>
  </div>

  <!-- Add Event Modal -->
  <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEventForm">
            <div class="mb-3">
              <label for="eventDate" class="form-label">Event Date</label>
              <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="mb-3">
              <label for="eventDesc" class="form-label">Event Description</label>
              <input type="text" class="form-control" id="eventDesc" placeholder="Enter event details" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEventBtn">Save Event</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/events.js"></script>
</body>

</html>
