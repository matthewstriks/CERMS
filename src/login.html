<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>CERMS - Login</title>

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      font-size: 2.5rem;
    }

    #loginForm {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      margin-top: 30px;
      /* Adjusted margin to bring the form up */
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      border-color: #764ba2;
      box-shadow: 0 0 5px #764ba2;
    }

    .btn-primary {
      background-color: #764ba2;
      border-color: #764ba2;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #667eea;
      border-color: #667eea;
    }

    .btn-warning,
    .btn-secondary {
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-warning {
      background-color: #ff9f1c;
      border-color: #ff9f1c;
    }

    .btn-warning:hover {
      background-color: #ffbf69;
      border-color: #ffbf69;
    }

    .btn-secondary {
      background-color: #3a3a3a;
      border-color: #3a3a3a;
    }

    .btn-secondary:hover {
      background-color: #595959;
      border-color: #595959;
    }

    #cermsLogo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    #errorMsg {
      color: #ff6b6b;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .notifications {
      margin-bottom: 20px;
      /* Space for notifications */
    }

    @media (min-width: 768px) {
      #loginForm {
        width: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1>Welcome! Please Login</h1>
    <div id="errorMsg" class="notifications"></div> <!-- Notification area -->

    <img id="cermsLogo" src="./assets/fulllogo_transparent.png" alt="Logo">

    <form id="loginForm" onsubmit="loginFormWasSubmitted(); return false;" class="mt-4">
      <div class="mb-3">
        <label for="inputEMail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEMail" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-warning" id="resetPassword">Forgot Password</button>
        <button type="button" class="btn btn-secondary" id="supportBtn">Support</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="./js/core.js"></script>
  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
