<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>CERMS - Upload Product Image</title>
</head>

<body>
    <div class="container">
        <div class="" role="alert" id="errorMsg">
        </div>
    </div>
    <div class="container">
        <br>
        <p id="pTxt"></p>
        <input class="form-control" type="file" id="files" multiple /><br /><br />
        <button class="btn btn-success" id="send">Upload</button>
        <p id="uploading"></p>
        <div class="progress">
            <div id="progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="./js/uploadimage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
